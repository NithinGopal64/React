<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2f.html</title>
  </head>
  <body>
    <div class="container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App(){
        return (
            <>
            <ProductDetails name="Cotton Socks" price="10.90" discountPrice="5.45"/>
            <ProductDetails name="Tennis Balls" price="6.00"/>
            <ProductDetails name="Plain T-shirt" price="7.99"/>
            </>
        );
      }
      function ProductDetails({name,price,discountPrice}){
        return(
            <>
          <p>{name}</p>
          {!discountPrice && <p>Price: ${price} </p>}
          {discountPrice && <del><p>Price: ${price} </p></del>}
          {(discountPrice && <p> Discount Price: {discountPrice}</p>)}
          <button>Add to Cart</button>
        </>
      );
      }
    
      const container = document.querySelector(".container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
